<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tratamento de dados</title>
    <style>
        body {
            font: normal 20pt arial;
        }
    </style>
</head>
<body>

    <script> // Formatando Strings.

        var nome=window.prompt('Qual é o seu nome?')
        document.write(`Olá<strong> ${nome.toUpperCase()}</strong>, Seu nome tem ${nome.length} letras.</br>`) // document.write: Escreve no pagina. .length: Conta quantos caracteres possuí a String.
        document.write(`Seu nome com letras minúsculas: ${nome.toLowerCase()}</br>`)

            // Formatando números.

        var n1 = 1543.5
        document.write(`Seu salário é ${n1.toLocaleString('pt-BR' , {style: 'currency' , currency: 'BRL'})}.`) // Adiciona o cifrão do real ao número. Para trocar a moeda, basta alterar o valor de "currency".
        

   </script>
    
</body>
</html>
