<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula01- Variaveis e tipos primitivos</title>
</head>
<body>
    <script>
        var n1 = Number.parseInt(window.prompt('Digite um número: ')) // String
        var n2 = parseInt(window.prompt('Digite outro número: ')) // String
        var soma = n1 + n2 // "+" Em uma string tem a função de concatenação. Em um número tem função de soma.
        window.alert('A soma dos valores é ' + soma)
    </script>
</body>
</html>
