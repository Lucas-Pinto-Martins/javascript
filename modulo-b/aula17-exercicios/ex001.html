<!DOCTYPE html>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Exercício - Contador</title>
    <link rel="stylesheet" href="estilo.css">
</head>

<body>

    <header>
        <h1>Vamos contar</h1>
    </header>

    <section>
        <div>
            <p>Início:
                <input type="number" name="inumber" id="inumber">

            <p>Fim:

            <p>Passo:
                <input type="number" name="passo" id="passo">
            </p>

            <input type="submit" value="Contar" onclick="contar()">
        </div>
            
        <div id="res">
            <p>
                Preparando contagem...
            </p>

        </div>
    </section>

    <footer>
        <p>&copy; CursoemVideo</p>
    </footer>

    <script src="script.js"></script>
