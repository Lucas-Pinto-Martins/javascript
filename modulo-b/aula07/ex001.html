<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores</title>
</head>
<body>
    <script>
        // Operadores aritiméticos
        var n1 = 5 % 2 
        n1 = n1 + 4 ** 2 / 3 * (6 + 8) // Ordem de precedência em operadores aritiméticos. Ordem decrescente: (), **, * / %, + -.
        document.write(n1,'</br>')

        // Operdores de atribuição
        /*Simples*/ var n2 = 8
        /*Auto-atribuição*/ n2 = n2 + 8 /*ou n2 += 4*/
        document.write(n2)
    </script>
</body>
</html>
