<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            font: normal 20pt arial;
            background-color: rgb(43, 199, 43);
            color: rgb(182, 17, 182);
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()"> <!--Configurando os elementos pelo HTML.-->
        Interaja...
    </div> 

    <script>

        var a = window.document.getElementById('area') // Assim a variável 'a' irá funcionar em todas as functions. 

        /*Configurando os elementos pelo JavaScript.*/
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)
        /*______//______*/

        function clicar() {
        //var a = window.document.getElementById('area') Assim a var 'a' só funciona nessa function
        a.innerText = 'Clicou!'
        a.style.background = 'red'
        }

        function entrar() {
            a.innerText = 'Entrou!'
        }

        function sair() {
            a.innerText = 'Saiu!'
            a.style.background = 'rgb(43, 199, 43)'
        }

    </script>

</body>
</html>
