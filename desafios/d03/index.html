<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Desafio antecessor e sucessor</title>
    <style>
        input{
            padding: 15px;
        }
    </style>
</head>
<body>
    <h1>Antes e depois!</h1>

    <div>
        <input id="btn1" type="button" value="Antecessor e sucessor" onclick="mensagem()">
    </div>
    
    <script>
        

        function mensagem(){
            n = window.Number(prompt('Digite um número inteiro qualquer:'))
            msg_final = window.alert(`Antes de ${n}, temos o número ${n - 1}.
Depois de ${n}, temos o número ${n + 1}. `)
        }

    </script>
</body>
