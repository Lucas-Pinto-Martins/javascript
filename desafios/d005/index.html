<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de medidas</title>
    <style>
        input{
            padding: 15px;
        }
    </style>
</head>
<body>
    <h1>Conversor de medidas!</h1>

    <div>
        <input id="btn1" type="button" value="Converter" onclick="converter()">
        <p id="resultado">Clique no botão acima para iniciar.</p>
    </div>
    
    <script>
        

        function converter(){
            let medida_metros = window.Number(prompt('Digite uma distância em metros (m):'))
            let el_resultado = document.getElementById('resultado')
            el_resultado.innerHTML = `<h1>A distância de ${medida_metros} metros, corresponde a...</h1> `
            el_resultado.innerHTML += ' '
        }

    </script>
</body>
</html>
