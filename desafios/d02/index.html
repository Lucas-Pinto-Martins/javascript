<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio de boas vindas</title>
    <style>
        input{
            padding: 15px;
        }
    </style>
</head>
<body>
    <h1>Desafio de boa vindas!</h1>

    <div>
        <input id="btn1" type="button" value="Inicie o desafio" onclick="mensagem()">
    </div>
    
    <script>
        

        function mensagem(){
            botao1 = window.prompt('Qual o seu nome?')
            botao2 = window.prompt(`Olá, ${botao1}! Quantos anos você tem?`)
            botao1 += window.prompt(`Acabei de conhecer ${botao1}, que tem ${botao2} anos de idade. `)
        }

    </script>
</body>
</html>
