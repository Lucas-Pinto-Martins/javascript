<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de moeda</title>
    <style>
        input{
            padding: 15px;
        }
    </style>
</head>
<body>
    <h1>Conversor R$ &#10145 €!</h1>

    <div>
        <input id="btn1" type="button" value="Converter" onclick="converter()">
        <p id="resultado">Clique no botão acima para iniciar.</p>
    </div>
    
    <script>
        let euro = window.Number(prompt('Antes de mais nada. Quanto está a cotação do euro agora?'))

        function converter(){
            let real = window.Number(prompt('Quantos R$ você tem na carteira?'))
            let el_resultado = document.getElementById('resultado')
            el_resultado.innerHTML = `<h1>Você consegue comprar ${(real / euro).toFixed(2)}€ com R$${real}.</h1> `
        }
    </script>
</body>
</html>
